<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>match Game</title>
    <link href="./resources/icons/favicon.png" type="image/x-icon" rel="icon" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />

    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main class="container-fluid">
      <section class="row">
        <div class="game-instructions col-xs-3 col-sm-3 col-md-12 col-lg-12">
          <h1>Match Game</h1>
          <h3>Rules</h3>
          <p>Click on a card to reveal the number on the other side. Click on a
            second card to try and find a match to the first. If you succeed,
            the pair will be removed from play. If not, try again!</p>

          <h3>How To Win</h3>
          <p>You win when all pairs have been found.</p>
        </div>
        <div class="game-area col-xs-9 col-sm-9 col-md-12 col-lg-12" id="game">
          <div class="game-cards">
            <span>test</span>
          </div>
        </div>
      </section
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="./resources/js/main/match-game.js"
            type="text/javascript" ></script>
    <script src="./resources/js/test/tests.js"
            type="text/javascript" ></script>
  </body>
</html>
